<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Blog</title>
  <style>
    /* Reset and base */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #e6ecf0; /* Twitter light background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    #app-container {
      width: 600px; /* Twitter timeline width */
      background: white;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      min-height: 100vh;
      padding: 0 16px;
      box-sizing: border-box;
    }

    /* Header */
    h1 {
      font-weight: 800;
      font-size: 24px;
      padding: 16px 0;
      border-bottom: 1px solid #eee;
      color: #0f1419;
      margin: 0;
    }

    /* Auth status */
    #authStatus {
      font-weight: 600;
      padding: 12px 0;
      color: #536471;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    /* Auth form */
    .auth-form {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .auth-form input {
      border: 1px solid #ccd6dd;
      border-radius: 9999px;
      padding: 8px 16px;
      font-size: 14px;
      width: 140px;
      outline-offset: 2px;
    }
    .auth-form button {
      background-color: #1d9bf0; /* Twitter blue */
      border: none;
      color: white;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }
    .auth-form button:hover {
      background-color: #1a8cd8;
    }

    /* Post form */
    #postForm {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #postForm input,
    #postForm textarea {
      border: 1px solid #ccd6dd;
      border-radius: 16px;
      padding: 12px 16px;
      font-size: 16px;
      resize: none;
      outline-offset: 2px;
    }
    #postForm button {
      align-self: flex-end;
      background-color: #1d9bf0;
      border: none;
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 9999px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }
    #postForm button:hover {
      background-color: #1a8cd8;
    }

    /* Posts */
    h2 {
      font-weight: 700;
      font-size: 20px;
      padding: 12px 0 8px 0;
      color: #0f1419;
      border-bottom: 1px solid #eee;
      margin: 0;
    }
    #postsContainer {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 24px;
    }

    .post {
      background: white;
      border: 1px solid #e1e8ed;
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: none;
      transition: background-color 0.15s ease;
      position: relative;
      cursor: default;
    }
    .post:hover {
      background-color: #f5f8fa;
    }

    .post h3 {
      margin: 0 0 4px 0;
      font-weight: 700;
      font-size: 16px;
      color: #0f1419;
    }

    .post p {
      margin: 0 0 8px 0;
      font-size: 15px;
      line-height: 1.4;
      color: #536471;
      white-space: pre-wrap;
    }

    .post small {
      color: #536471;
      font-size: 13px;
      font-weight: 600;
    }

    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      color: #f4212e;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 12px;
      transition: background-color 0.15s ease;
    }
    .delete-btn:hover {
      background-color: #f4212e;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <h1>Home</h1>

    <div id="authStatus">Not logged in</div>

    <div class="auth-form">
      <input type="text" id="authUsername" placeholder="Username" required />
      <input type="password" id="authPassword" placeholder="Password" required />
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <form id="postForm" style="display:none;">
      <input type="text" id="title" placeholder="What's happening?" required />
      <textarea id="content" placeholder="Write your post..." rows="3" required></textarea>
      <button type="submit">Tweet</button>
    </form>

    <h2>Timeline</h2>
    <div id="postsContainer"></div>
  </div>

  <script>
    // Your existing JavaScript remains unchanged
    const backendURL = 'https://simple-blog-frontend.onrender.com'; // Update if needed
    const postForm = document.getElementById('postForm');
    const postsContainer = document.getElementById('postsContainer');
    const authStatus = document.getElementById('authStatus');

    function updateAuthUI() {
      const user = getLoggedInUser();
      if (user) {
        authStatus.textContent = `Logged in as ${user.username}`;
        postForm.style.display = 'flex';
      } else {
        authStatus.textContent = 'Not logged in';
        postForm.style.display = 'none';
      }
    }

    function getLoggedInUser() {
      const user = localStorage.getItem('user');
      return user ? JSON.parse(user) : null;
    }

    function logout() {
      localStorage.removeItem('user');
      updateAuthUI();
      loadPosts();
    }

    async function register() {
      const username = document.getElementById('authUsername').value;
      const password = document.getElementById('authPassword').value;

      const res = await fetch(`${backendURL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        alert('Registered successfully. Now login.');
      } else {
        const err = await res.json();
        alert('Registration failed: ' + err.message);
      }
    }

    async function login() {
      const username = document.getElementById('authUsername').value;
      const password = document.getElementById('authPassword').value;

      const res = await fetch(`${backendURL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        localStorage.setItem('user', JSON.stringify({ username }));
        updateAuthUI();
        loadPosts();
      } else {
        alert('Login failed');
      }
    }

    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = getLoggedInUser();
      if (!user) return alert('You must be logged in to post.');

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      await fetch(`${backendURL}/posts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content, username: user.username })
      });

      postForm.reset();
      loadPosts();
    });

    async function loadPosts() {
      const user = getLoggedInUser();
      const res = await fetch(`${backendURL}/posts`);
      const posts = await res.json();
      postsContainer.innerHTML = '';

      posts.reverse().forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>Posted by: ${post.username}</small>
        `;

        if (user && (user.username === 'admin' || user.username === post.username)) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.className = 'delete-btn';
          delBtn.onclick = async () => {
            await fetch(`${backendURL}/posts/${post._id}`, {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: user.username })
            });
            loadPosts();
          };
          div.appendChild(delBtn);
        }

        postsContainer.appendChild(div);
      });
    }

    updateAuthUI();
    loadPosts();
  </script>
</body>
</html>
