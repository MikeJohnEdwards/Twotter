<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }
    form {
      margin-bottom: 2rem;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .post {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Simple Blog</h1>

  <form id="postForm">
    <input type="text" id="title" placeholder="Post Title" required />
    <textarea id="content" placeholder="Write your post..." rows="5" required></textarea>
    <button type="submit">Submit Post</button>
  </form>

  <h2>All Posts</h2>
  <div id="postsContainer"></div>

  <script>
    const backendURL = 'https://simple-blog-frontend.onrender.com'; // Replace this!

    const form = document.getElementById('postForm');
    const postsContainer = document.getElementById('postsContainer');

    async function loadPosts() {
      const res = await fetch(`${backendURL}/posts`);
      const posts = await res.json();
      postsContainer.innerHTML = '';
      posts.reverse().forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        postsContainer.appendChild(div);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      await fetch(`${backendURL}/posts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });

      form.reset();
      loadPosts(); // Refresh posts list
    });

    loadPosts(); // Load posts on page load
  </script>
</body>
</html>
