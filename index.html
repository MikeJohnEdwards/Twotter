<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blog</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    .blog-post { background: #fff; padding: 10px; margin: 10px 0; border-radius: 4px; }
    form { margin-top: 20px; background: #fff; padding: 10px; border-radius: 4px; }
    input, textarea { width: 100%; margin-top: 5px; padding: 8px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Simple Blog</h1>
  <div id="posts"></div>

  <form id="postForm">
    <h2>New Post</h2>
    <label>Title:</label>
    <input type="text" id="title" required />
    <label>Content:</label>
    <textarea id="content" rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const backendUrl = 'https://simple-blog-frontend.onrender.com'; // Replace with your Render URL

    async function fetchPosts() {
      const res = await fetch(`${backendUrl}/posts`);
      const posts = await res.json();
      const container = document.getElementById('posts');
      container.innerHTML = '';
      posts.reverse().forEach(post => {
        const div = document.createElement('div');
        div.className = 'blog-post';
        div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        container.appendChild(div);
      });
    }

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      await fetch(`${backendUrl}/posts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });
      e.target.reset();
      fetchPosts();
    });

    fetchPosts();
  </script>
</body>
</html>
