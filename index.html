<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Blog</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6ecf0; /* Twitter light gray-blue background */
      margin: 0;
      padding: 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #0f1419; /* Twitter text color */
    }

    h1 {
      font-weight: 800;
      font-size: 1.75rem;
      text-align: center;
      padding: 1rem 0;
      border-bottom: 1px solid #cfd9de;
      margin: 0;
      background: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    h2 {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #536471;
    }

    /* Auth form */
    .auth-form {
      background: white;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #cfd9de;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      align-items: center;
    }

    .auth-form input {
      flex: 1 1 120px;
      border: 1px solid #aab8c2;
      border-radius: 9999px; /* pill shape */
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: #0f1419;
      background: #f5f8fa;
      transition: border-color 0.2s;
    }
    .auth-form input:focus {
      border-color: #1d9bf0;
      outline: none;
      background: white;
    }

    .auth-form button {
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
      flex: 0 0 auto;
    }
    .auth-form button:hover {
      background: #0c7abf;
    }

    #authStatus {
      text-align: center;
      padding: 0.5rem 0;
      font-weight: 600;
      color: #536471;
      background: white;
      border-bottom: 1px solid #cfd9de;
      margin: 0;
    }

    /* Post form */
    #postForm {
      background: white;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #cfd9de;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    #postForm input,
    #postForm textarea {
      border: 1px solid #aab8c2;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      color: #0f1419;
      background: #f5f8fa;
      resize: vertical;
      transition: border-color 0.2s;
    }
    #postForm input:focus,
    #postForm textarea:focus {
      border-color: #1d9bf0;
      outline: none;
      background: white;
    }
    #postForm button {
      align-self: flex-end;
      background: #1d9bf0;
      border-radius: 9999px;
      border: none;
      color: white;
      padding: 0.6rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #postForm button:hover {
      background: #0c7abf;
    }

    /* Posts list */
    h2 + #postsContainer {
      margin-top: 1rem;
    }

    .post {
      background: white;
      border-radius: 16px;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      border: 1px solid #e1e8ed;
      position: relative;
      word-wrap: break-word;
    }

    .post h3 {
      font-weight: 700;
      margin: 0 0 0.3rem 0;
      font-size: 1.1rem;
      color: #0f1419;
    }

    .post p {
      margin: 0 0 0.6rem 0;
      font-size: 1rem;
      color: #536471;
      line-height: 1.4;
    }

    .post small {
      font-size: 0.85rem;
      color: #8899a6;
    }

    /* Delete button */
    .delete-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: transparent;
      color: #e0245e;
      border: none;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      padding: 0;
      transition: color 0.2s;
    }
    .delete-btn:hover {
      color: #a81d45;
    }
  </style>
</head>
<body>
  <h1>Stylish Blog</h1>

  <div id="authStatus">Not logged in</div>

  <div class="auth-form">
    <h2>Register or Login</h2>
    <input type="text" id="authUsername" placeholder="Username" required />
    <input type="password" id="authPassword" placeholder="Password" required />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <form id="postForm" style="display: none;">
    <input type="text" id="title" placeholder="Post Title" required />
    <textarea id="content" placeholder="Write your post..." rows="5" required></textarea>
    <button type="submit">Submit Post</button>
  </form>

  <h2>All Posts</h2>
  <div id="postsContainer"></div>

  <script>
    const backendURL = 'https://simple-blog-frontend.onrender.com'; // Update if needed
    const postForm = document.getElementById('postForm');
    const postsContainer = document.getElementById('postsContainer');
    const authStatus = document.getElementById('authStatus');

    function updateAuthUI() {
      const user = getLoggedInUser();
      if (user) {
        authStatus.textContent = `Logged in as ${user.username}`;
        postForm.style.display = 'block';
      } else {
        authStatus.textContent = 'Not logged in';
        postForm.style.display = 'none';
      }
    }

    function getLoggedInUser() {
      const user = localStorage.getItem('user');
      return user ? JSON.parse(user) : null;
    }

    function logout() {
      localStorage.removeItem('user');
      updateAuthUI();
      loadPosts();
    }

    async function register() {
      const username = document.getElementById('authUsername').value;
      const password = document.getElementById('authPassword').value;

      const res = await fetch(`${backendURL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        alert('Registered successfully. Now login.');
      } else {
        const err = await res.json();
        alert('Registration failed: ' + err.message);
      }
    }

    async function login() {
      const username = document.getElementById('authUsername').value;
      const password = document.getElementById('authPassword').value;

      const res = await fetch(`${backendURL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        localStorage.setItem('user', JSON.stringify({ username }));
        updateAuthUI();
        loadPosts();
      } else {
        alert('Login failed');
      }
    }

    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = getLoggedInUser();
      if (!user) return alert('You must be logged in to post.');

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      await fetch(`${backendURL}/posts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content, username: user.username })
      });

      postForm.reset();
      loadPosts();
    });

    async function loadPosts() {
      const user = getLoggedInUser();
      const res = await fetch(`${backendURL}/posts`);
      const posts = await res.json();
      postsContainer.innerHTML = '';

      posts.reverse().forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>Posted by: ${post.username}</small>
        `;

        // Allow admin or post owner to delete
        if (user && (user.username === 'admin' || user.username === post.username)) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.className = 'delete-btn';
          delBtn.onclick = async () => {
            await fetch(`${backendURL}/posts/${post._id}`, {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: user.username })
            });
            loadPosts();
          };
          div.appendChild(delBtn);
        }

        postsContainer.appendChild(div);
      });
    }

    updateAuthUI();
    loadPosts();
  </script>
</body>
</html>
